<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>注册邮件模板</title>
    <style>
        u {
            color: #1890ff;
        }
    </style>
</head>
<body>
<h3 style="text-align: center">账户注册验证</h3>
<p>
    <u>${name}</u><span> 女生/先生</span>
</p>
<p style="text-indent: 2em">感谢您的注册，这是一封验证邮件，请点击下面的链接完成验证，感谢您的支持！
    <span>http://www.baidu.com/register/<u>${key}</u></span>，
    <span>激活账号</span>
</p>

</body>
</html>

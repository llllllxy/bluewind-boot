<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>定时任务新增</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" th:href="@{/lib/layui/css/layui.css}" media="all">
    <link rel="stylesheet" th:href="@{/css/public.css}" media="all">

    <style>
        body {
            background-color: #ffffff;
        }
    </style>
</head>
<body>
<div class="layui-form layuimini-form">
    <div class="layui-form-item">
        <label class="layui-form-label required">任务名</label>
        <div class="layui-input-block">
            <input type="text" name="name" lay-verify="required" lay-reqtext="任务名不能为空"
                   placeholder="请输入任务类名" value="" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label required">调用目标</label>
        <div class="layui-input-block">
            <input type="text" name="className" lay-verify="required|classname" lay-reqtext="调用目标不能为空"
                   placeholder="请输入调用目标" value="" class="layui-input">
            <tip>调用目标应为定时任务类的文件路径，请填写全英文</tip>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label required">cron表达式</label>
        <div class="layui-input-block">
            <input type="text" name="cronExpression" lay-verify="required" lay-reqtext="请输入cron表达式"
                   placeholder="请输入cron表达式" value="" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">参数</label>
        <div class="layui-input-block">
            <input type="text" name="param" placeholder="请输入参数" value="" class="layui-input">
        </div>
    </div>

    <div class="layui-form-item layui-form-text">
        <label class="layui-form-label">描述</label>
        <div class="layui-input-block">
            <textarea name="descript" class="layui-textarea" placeholder="请输入描述"></textarea>
        </div>
    </div>

    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn layui-btn-normal" lay-submit lay-filter="saveBtn"><i
                    class="layui-icon layui-icon-ok"></i>确认保存
            </button>
        </div>
    </div>
</div>
<script th:src="@{/lib/jquery-3.4.1/jquery-3.4.1.min.js}" charset="utf-8"></script>
<script th:src="@{/lib/layui/layui.js}" charset="utf-8"></script>
<script th:src="@{/lib/coco-message/coco-message.js}" charset="utf-8"></script>
<script th:src="@{/js/lay-config.js}" charset="utf-8"></script>
<script type="text/javascript" th:inline="javascript">
    Util.ctx = /*[[@{/}]]*/'';
    layui.use(['form', 'layer'], function () {
        var form = layui.form,
            layer = layui.layer;

        //监听提交
        form.on('submit(saveBtn)', function (data) {
            var index = layer.alert('确认提交吗？', function () {
                var loading = layer.load(0, {shade: 0.1});
                Util.post({
                    url: Util.ctx + "sysquartz/add",
                    data: data.field,
                }, function (res) {
                    if (res.code === 0) {
                        layer.close(index);
                        layer.close(loading);
                        Message.success(1500, res.message, function () {
                            // 重载表格
                            var iframeIndex = parent.layer.getFrameIndex(window.name);
                            parent.layer.close(iframeIndex);
                        });
                    } else {
                        layer.close(loading);
                        Message.error(res.message, 1000);
                    }
                });
            });
            return false;
        });

        form.verify({
            classname: [
                /^[a-zA-Z]+(\.([a-zA-Z])+)+$/
                , '请填写正确的调用目标'
            ]
        });

    });
</script>
</body>
</html>

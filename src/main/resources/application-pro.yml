# 项目相关配置
bluewind:
  # 名称
  name: bluewind-boot
  # 版本
  version: 1.0.0
  # 会话失效时间(单位秒)
  session-timeout: 1800

# 服务相关配置
server:
  port: 8088
  servlet:
    # 项目相对路径
    context-path: /bluewind

# Spring相关配置
spring:
  # 设置编码
  http:
    encoding:
      charset: UTF-8
      force: true
      enabled: true
  # 设置上传文件大小
  servlet:
    multipart:
      max-file-size: 20MB
      max-request-size: 20MB
  # 设置jackson的默认时区
  jackson:
    time-zone: GMT+8
  # 数据库配置
  datasource:
    type: com.alibaba.druid.pool.DruidDataSource
    # 该项可以不配置, druid可以通过url自动识别, 如果有多个不同类型的数据源的话此项要省略
    driver-class-name: com.mysql.cj.jdbc.Driver
    druid:
      # 主库数据源
      master:
        url: jdbc:mysql://localhost:3306/bluewind-boot-main?useSSL=false&serverTimezone=Asia/Shanghai&characterEncoding=utf8
        username: ENC(pfmgAA+Eqayq6cs0HUCV/g==)
        password: ENC(31ptOxoKowtcXsoGKLJhBEnQ==)
      # 辅数据源
      slave:
        # 辅数据源开关/默认关闭
        enabled: false
        url: jdbc:mysql://localhost:3306/bluewind-boot-main2?useSSL=false&serverTimezone=Asia/Shanghai&characterEncoding=utf8
        username: ENC(kupP2V33DvyE5LQlfxHqOw==)
        password: ENC(31ptzOxoKsoUfGKLJhBEnQ==)
      # quartz数据源(单独配置)
      quartz:
        url: jdbc:mysql://localhost:3306/bluewind-boot-quartz?useSSL=false&serverTimezone=Asia/Shanghai&characterEncoding=utf8
        username: ENC(zK28Jh4/wN3Vww164kkdDw==)
        password: ENC(3ptzOxoKsouiwlThBEnQ==)
      initialSize: 5
      minIdle: 5
      maxActive: 20
      maxWait: 60000
      timeBetweenEvictionRunsMillis: 60000
      minEvictableIdleTimeMillis: 300000
      maxEvictableIdleTimeMillis: 900000
      validationQuery: SELECT 1 FROM DUAL
      testWhileIdle: true
      testOnBorrow: false
      testOnReturn: false
      filters: stat,wall,slf4j
  # Redis配置
  redis:
    host: 127.0.0.1 # Redis服务器地址
    port: 6379 # Redis服务器连接端口
    password: 123456 # Redis服务器连接密码（默认为空）
    database: 0 #Redis数据库索引（默认为0）
    timeout: 500 # 连接超时时间（毫秒）
    lettuce:
      pool:
        max-active: 20 # 连接池最大连接数（使用负值表示没有限制）
        max-idle: 20 # 连接池中的最大空闲连接
        max-wait: 5000 # 连接池最大阻塞等待时间（使用负值表示没有限制）
        min-idle: 5 # 连接池中的最小空闲连接
  # 静态资源配置
  resources:
    static-locations: classpath:/static/
  # thymeleaf模板引擎配置
  thymeleaf:
    prefix: classpath:/templates/
    suffix: .html
    mode: HTML
    encoding: UTF-8
    cache: false
  # 邮箱配置信息
  mail:
    host: smtp.111.com
    port: 25
    username: leisure@111.com
    password: 123456
    default-encoding: utf-8
    properties:
      mail:
        smtp:
          socketFactoryClass: javax.net.ssl.SSLSocketFactory
        debug: true
  # quartz配置信息
  quartz:
    job-store-type: JDBC
    scheduler-name: clusteredScheduler
    wait-for-jobs-to-complete-on-shutdown: true
    startup-delay: 1s
    overwrite-existing-jobs: true
    auto-startup: true
    properties:
      org:
        quartz:
          scheduler:
            instanceName: clusteredScheduler
            instanceId: AUTO
            skipUpdateCheck: true
          jobStore:
            class: org.quartz.impl.jdbcjobstore.JobStoreTX
            driverDelegateClass: org.quartz.impl.jdbcjobstore.StdJDBCDelegate
            tablePrefix: QRTZ_
            isClustered: true
            clusterCheckinInterval: 10000
            useProperties: false
            maxMisfiresToHandleAtATime: 1
            misfireThreshold: 12000
            txIsolationLevelSerializable: true
          threadPool:
            class: org.quartz.simpl.SimpleThreadPool
            threadCount: 20
            threadPriority: 5
            threadsInheritContextClassLoaderOfInitializingThread: true
            threadNamePrefix: quartz

# mybatis配置信息
mybatis:
  # xml文件路径
  mapper-locations: classpath:mapping/*/*.xml
  type-aliases-package: com.bluewind.boot.**.entity
  configuration:
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl #这个是可以打印sql、参数、查询结果的
    # log-impl: org.apache.ibatis.logging.log4j.Log4jImpl:这个不打印查询结果
    map-underscore-to-camel-case: true #开启驼峰命名转换，这个只会对javabean有作用，而不会影响到Map值返回
    cache-enabled: true
    default-executor-type: reuse

# pagehelper分页配置
pagehelper:
  helper-dialect: mysql
  reasonable: true
  support-methods-arguments: true
  params: count=countSql

# 日志配置
logging:
  level:
    com.bluewind.boot: info
    org.springframework: warn

# Knife4j 配置
knife4j:
  # 打开增强模式
  enable: true
  # 开启调试
  setting:
    enableDebug: true

# 防止XSS攻击
xss:
  # 过滤开关
  enabled: true
  # 排除链接（多个用逗号分隔）
  excludes: /syspermission/*
  # 匹配链接
  urlPatterns: /admin/*,/sysuser/*,/sysrole/*

# minio文件存储配置信息
minio:
  endpoint: http://127.0.0.1:9091
  accesskey: minioadmin
  secretKey: minio1234
  bucket: mini-bucket

# 用户密码加密的盐
